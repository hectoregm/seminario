<ion-view view-title="Preguntas Frecuentes">
  <ion-content>
    <ion-list class="faqs">
      <ion-item class="item-icon-right" ng-repeat="faq in faqs track by $index" href="#/app/faq/video/{{faq.id}}">
        {{faq.question}}
        <i class="icon ion-ios-arrow-forward"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
